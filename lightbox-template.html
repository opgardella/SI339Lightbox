<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/lightbox.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<title>Lightbox</title>
</head>
<body>
	<button type="button" data-filter="all">All</button>
	<button type="button" data-filter=".people">People</button>
	<button type="button" data-filter=".places">Places</button>

	<div class = "gallery container">
		<!-- <a href=""><img src=""></a> -->
		<!-- <a href="images/kids.jpg" ><img src="images/kids.jpg" alt="My Three kids"></a> -->

		<a href="images/img1.jpg" data-lightbox="collection" data-title="Shadow self-portrait" data-alt="Shadow self-portrait" class="mix people"><img src="images/img1.jpg" alt="Shadow self-portrait"></a>

		<a href="images/img2.jpg" data-lightbox="collection" data-title="Dock in Fog" data-alt="Dock in Fog" class="mix places"><img src="images/img2.jpg" alt="Dock in Fog"></a>

		<a href="images/img3.jpg" data-lightbox="collection" data-title="Boy on Boat" data-alt="Boy on Boat" class="mix people"><img src="images/img3.jpg" alt="Boy on Boat"></a>

		<a href="images/img4.jpg" data-lightbox="collection" data-title="Boat in Fog" data-alt="Boat in Fog" class="mix places"><img src="images/img4.jpg" alt="Boat in Fog"></a>

		<a href="images/img5.jpg" data-lightbox="collection" data-title="Girl in Studio" data-alt="Girl in Studio" class="mix people"><img src="images/img5.jpg" alt="Girl in Studio"></a>

		<a href="images/img6.jpg" data-lightbox="collection" data-title="Swans on Lake" data-alt="Swans on Lake" class="mix places"><img src="images/img6.jpg" alt="Swans on Lake"></a>

		<a href="images/img7.jpg" data-lightbox="collection" data-title="Girl in Light" data-alt="Girl in Light" class="mix people"><img src="images/img7.jpg" alt="Girl in Light"></a>

		<a href="images/img8.jpg" data-lightbox="collection" data-title="Reflection on Lake" data-alt="Reflection on Lake" class="mix places"><img src="images/img8.jpg" alt="Reflection on Lake"></a>

		<a href="images/img9.jpg" data-lightbox="collection" data-title="Swans Diving" data-alt="Swans Diving" class="mix places"><img src="images/img9.jpg" alt="Swans Diving"></a>


	</div>

	<script src="js/lightbox.js"></script>

	<script src="js/mixitup.min.js"></script>

	<script>
		var containerEl = document.querySelector('.container');
		var mixer = mixitup(containerEl);
	</script>
	

</body>
</html>
